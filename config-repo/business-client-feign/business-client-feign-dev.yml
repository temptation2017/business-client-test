# mybatis配置
---
mybatis:
  type-aliases-package: com.lzq.dto
  mapper-locations: classpath*:com/lzq/dao/*.xml
  configuration:
    cache-enabled: false #关闭缓存
    local-cache-scope: statement
    jdbc-type-for-null: null
    map-underscore-to-camel-case: true  # mybatis下划线驼峰转换
###################################################################################################################

###################################################################################################################
# springcloud-ribbon组件配置--用于配置feign接口请求超时配置
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  maxAutoRetries: 0
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

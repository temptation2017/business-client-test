spring:
  zipkin:
    base-url: http://localhost:9500
    sender:
      type: web
    sleuth:
      sampler:
        probability: 1
memcache:
  ip: 127.0.0.1
  port: 11211
# 最后暴露自己的actuator的所有端口信息
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS